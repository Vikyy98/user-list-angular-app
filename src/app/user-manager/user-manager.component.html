<app-header />
<div class="user-manager">
  <!-- Filter Sidebar -->
  <app-filter class="sidebar" />

  <!-- User List -->
  <app-user-list class="user-list" />

  @if(this.userService.isToShowUserDetail()){
  <!-- User Details -->
  <app-user-detail class="user-details" />
  }
  <!-- User Form -->
  @if(userService.isShowUserForm()){
  <app-user-form class="user-form" />
  }
</div>
